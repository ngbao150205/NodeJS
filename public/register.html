<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký - Cửa hàng PC / Laptop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html">Cửa hàng PC / Laptop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto small">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Trang chủ</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto small" id="auth-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/register.html">Đăng ký</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Đăng nhập</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5" style="max-width: 600px;">
    <h1 class="h4 mb-3">Đăng ký tài khoản</h1>
    <form id="register-form" class="border rounded p-3 bg-white shadow-sm">
      <div class="mb-3">
        <label class="form-label">Họ tên đầy đủ</label>
        <input type="text" class="form-control" name="full_name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" name="password" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Nhập lại mật khẩu</label>
        <input type="password" class="form-control" name="confirm_password" required />
      </div>

      <hr class="my-3" />
      <h6 class="mb-2">Địa chỉ giao hàng mặc định</h6>

      
      <div class="mb-2">
        <label class="form-label">Địa chỉ chi tiết</label>
        <input type="text" class="form-control" name="details" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Quận / Huyện</label>
        <input type="text" class="form-control" name="district" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Tỉnh / Thành phố</label>
        <input type="text" class="form-control" name="city" required />
      </div>

      <div class="text-danger small mb-2" id="register-error"></div>

      <button type="submit" class="btn btn-primary w-100">Đăng ký</button>

      <div class="small mt-3">
        Đã có tài khoản? <a href="/login.html">Đăng nhập</a>
      </div>
    </form>
  </main>

  <footer class="bg-primary text-light text-center py-3 small mt-4 shadow-sm">
    &copy; 2025 - Cửa hàng PC / Laptop.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/common.js"></script>
  <script src="/register.js"></script>
</body>
</html>
