<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Quản lý người dùng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f3f4f6;
    }
    .table-sm td, .table-sm th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/admin/dashboard.html">Admin Panel</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#adminNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav me-auto small">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Trang khách</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/admin/users.html">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/discounts.html">Discounts</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto small" id="auth-nav">
          <!-- common.js render -->
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h4 mb-3">Quản lý người dùng</h1>

    <form id="user-filter-form" class="row g-2 mb-3 small">
      <div class="col-md-4">
        <input
          type="text"
          class="form-control form-control-sm"
          id="user-filter-q"
          placeholder="Tìm theo email / tên..."
        />
      </div>
      <div class="col-md-3">
        <select id="user-filter-banned" class="form-select form-select-sm">
          <option value="">Tất cả trạng thái</option>
          <option value="0">Chưa bị cấm</option>
          <option value="1">Đã bị cấm</option>
        </select>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-outline-secondary btn-sm">
          Lọc
        </button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-sm table-hover align-middle">
        <thead class="table-light small">
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Họ tên</th>
            <th>Vai trò</th>
            <th>Bị cấm?</th>
            <th>Điểm thưởng</th>
            <th>Ngày tạo</th>
            <th style="width: 100px;">Thao tác</th>
          </tr>
        </thead>
        <tbody id="users-tbody" class="small">
          <!-- JS render -->
        </tbody>
      </table>
    </div>

    <nav aria-label="Users pagination" class="mt-2">
      <ul class="pagination pagination-sm justify-content-center" id="users-pagination">
        <!-- JS render -->
      </ul>
    </nav>
  </main>

  <!-- Modal chỉnh sửa user -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="user-form">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">Người dùng</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body small">
            <input type="hidden" id="user-id" />

            <div class="mb-2">
              <label class="form-label">Email</label>
              <input type="text" class="form-control form-control-sm" id="user-email" disabled />
            </div>
            <div class="mb-2">
              <label class="form-label">Họ tên</label>
              <input type="text" class="form-control form-control-sm" id="user-full-name" />
            </div>
            <div class="mb-2">
              <label class="form-label">Vai trò</label>
              <select id="user-role" class="form-select form-select-sm">
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="mb-2 form-check">
              <input class="form-check-input" type="checkbox" id="user-is-banned" />
              <label class="form-check-label" for="user-is-banned">
                Cấm tài khoản này
              </label>
            </div>
            <div class="mb-2">
              <label class="form-label">Điểm thưởng</label>
              <input type="number" class="form-control form-control-sm" id="user-loyalty-points" min="0" />
            </div>
            <div class="text-muted small" id="user-created-at"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
              Đóng
            </button>
            <button type="submit" class="btn btn-primary btn-sm">
              Lưu
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-3 small mt-4 shadow-sm">
    &copy; 2025 - Admin - Cửa hàng PC / Laptop.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/common.js"></script>
  <script src="/admin/admin-common.js"></script>
  <script src="/admin/users.js"></script>
</body>
</html>
