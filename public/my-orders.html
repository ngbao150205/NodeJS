<!-- public/my-orders.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đơn hàng của tôi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container my-4">
    <h2 class="mb-3">Đơn hàng của tôi</h2>

    <div id="my-orders-message" class="mb-3 text-muted small"></div>

    <!-- 4 cột theo trạng thái -->
    <div class="row" id="my-orders-columns">
      <div class="col-md-3 mb-3">
        <h6>Chờ xác nhận</h6>
        <div id="orders-col-pending" class="small"></div>
      </div>
      <div class="col-md-3 mb-3">
        <h6>Đã xác nhận</h6>
        <div id="orders-col-confirmed" class="small"></div>
      </div>
      <div class="col-md-3 mb-3">
        <h6>Đang giao hàng</h6>
        <div id="orders-col-shipping" class="small"></div>
      </div>
      <div class="col-md-3 mb-3">
        <h6>Đã giao hàng</h6>
        <div id="orders-col-delivered" class="small"></div>
      </div>
    </div>
  </div>

  <script src="/my-orders.js"></script>
</body>
</html>
