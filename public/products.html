<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Danh mục sản phẩm - Cửa hàng PC / Laptop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f3f4f6;
    }

    /* GRID MODE */
    .product-card {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .product-img-wrapper {
      width: 100%;
      height: 180px;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .product-img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-title {
      font-size: 0.95rem;
      font-weight: 600;
      line-height: 1.3;
      height: 40px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-price {
      color: #dc3545;
      font-weight: 700;
      margin-top: 0.25rem;
      font-size: 0.95rem;
    }

    .product-desc {
      font-size: 0.8rem;
      color: #6c757d;
      height: 36px;
      overflow: hidden;
    }

    .sidebar-category .list-group-item.active {
      background-color: #0d6efd;
      border-color: #0d6efd;
      color: #fff;
    }

    /* LIST MODE */
    .product-card-list {
      height: 100%;
    }

    .product-img-wrapper-list {
      width: 100%;
      height: 150px;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .product-img-wrapper-list img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 576px) {
      .product-img-wrapper-list {
        height: 120px;
      }
    }

    /* Sticky sidebar (desktop) */
    @media (min-width: 768px) {
      .sidebar-category {
        position: sticky;
        top: 80px; /* khoảng cách dưới navbar */
      }
      /* Nếu muốn filter cũng sticky thì mở comment:
      .filter-card {
        position: sticky;
        top: 80px;
        z-index: 10;
      }
      */
    }

    .product-card-hover {
      transition: transform 0.15s ease,
                  box-shadow 0.15s ease,
                  border-color 0.15s ease;
      cursor: pointer;
    }

    .product-card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 0.6rem 1.2rem rgba(0, 0, 0, 0.18);
      border-color: rgba(13, 110, 253, 0.4);
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html">Cửa hàng PC / Laptop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto small">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/products.html">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cart.html">Giỏ hàng</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto small" id="auth-nav">
          <!-- common.js sẽ render -->
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3">
      <!-- Sidebar: danh mục -->
      <aside class="col-md-3 mb-3 mb-md-0">
        <div class="card shadow-sm sidebar-category">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title h6">Danh mục</h5>
            <p class="small text-muted mb-2">
              Chọn danh mục để lọc sản phẩm.
            </p>
            <div class="list-group small flex-grow-1" id="category-list">
              <button
                type="button"
                class="list-group-item list-group-item-action active"
                data-category=""
              >
                Tất cả sản phẩm
              </button>
            </div>
          </div>
        </div>
      </aside>

      <!-- Nội dung chính -->
      <section class="col-md-9">
        <!-- Bộ lọc + chế độ xem -->
        <div class="card shadow-sm mb-3 filter-card">
          <div class="card-body">
            <form id="filter-form" class="row gy-2 gx-2 align-items-center">
              <!-- Tìm kiếm -->
              <div class="col-12 col-md-4">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="search-input"
                  placeholder="Tìm kiếm theo tên hoặc mô tả..."
                />
              </div>

              <!-- Thương hiệu -->
              <div class="col-6 col-md-2">
                <select id="brand-select" class="form-select form-select-sm">
                  <option value="">Tất cả thương hiệu</option>
                  <!-- products.js sẽ render thêm -->
                </select>
              </div>

              <!-- Khoảng giá -->
              <div class="col-6 col-md-3">
                <select id="price-range" class="form-select form-select-sm">
                  <option value="">Tất cả giá</option>
                  <option value="0-5000000">Dưới 5 triệu</option>
                  <option value="5000000-10000000">5 - 10 triệu</option>
                  <option value="10000000-20000000">10 - 20 triệu</option>
                  <option value="20000000-0">Trên 20 triệu</option>
                </select>
              </div>

              <!-- Rating tối thiểu -->
              <div class="col-6 col-md-2">
                <select id="rating-min" class="form-select form-select-sm">
                  <option value="">Tất cả sao</option>
                  <option value="4">Từ 4 sao</option>
                  <option value="3">Từ 3 sao</option>
                  <option value="2">Từ 2 sao</option>
                  <option value="1">Từ 1 sao</option>
                </select>
              </div>

              <!-- Nút lọc -->
              <div class="col-6 col-md-1">
                <button type="submit" class="btn btn-primary btn-sm w-100">
                  Lọc
                </button>
              </div>

              <!-- Chế độ xem -->
              <div class="col-12 col-md-3 ms-auto text-md-end">
                <div
                  class="btn-group btn-group-sm w-auto"
                  role="group"
                  aria-label="View mode"
                >
                  <button
                    type="button"
                    class="btn btn-outline-secondary active"
                    id="btn-view-grid"
                  >
                    Lưới
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="btn-view-list"
                  >
                    Danh sách
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Thông tin tổng quan + Sort -->
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-2 small">
          <div id="product-summary" class="text-muted mb-1">
            Đang tải danh sách sản phẩm...
          </div>
          <div class="mb-1">
            <div class="dropdown">
              <button
                class="btn btn-sm btn-outline-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="sort-label"
              >
                Sắp xếp: Mặc định
              </button>
              <ul class="dropdown-menu dropdown-menu-end" id="sort-dropdown">
                <!-- products.js sẽ render các lựa chọn & dấu tick -->
              </ul>
            </div>
          </div>
        </div>

        <!-- Danh sách sản phẩm -->
        <div id="product-list" class="row g-3">
          <!-- products.js sẽ render -->
        </div>

        <!-- Phân trang -->
        <nav aria-label="Product pagination" class="mt-3">
          <ul class="pagination pagination-sm justify-content-center" id="pagination">
            <!-- products.js sẽ render số trang -->
          </ul>
        </nav>
      </section>
    </div>
  </main>

  <footer class="bg-primary text-light text-center py-3 small mt-4 shadow-sm">
    &copy; 2025 - Cửa hàng PC / Laptop.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/common.js"></script>
  <script src="/cart.js"></script>
  <script src="/products.js"></script>
</body>
</html>
