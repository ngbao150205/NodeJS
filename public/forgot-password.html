<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quên mật khẩu - Cửa hàng PC / Laptop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html">Cửa hàng PC / Laptop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto small">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Trang chủ</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto small" id="auth-nav">
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Đăng nhập</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register.html">Đăng ký</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5" style="max-width: 500px;">
    <h1 class="h4 mb-3">Quên mật khẩu</h1>

    <!-- Bước 1: gửi OTP -->
    <form id="form-request-otp" class="border rounded p-3 bg-white shadow-sm mb-3">
      <p class="small text-muted">
        Nhập email bạn đã dùng để đăng ký. Hệ thống sẽ gửi mã OTP (6 số) vào email để bạn đặt lại mật khẩu.
      </p>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="text-danger small mb-1" id="forgot-error"></div>
      <div class="text-success small mb-1" id="forgot-success"></div>
      <button type="submit" class="btn btn-primary w-100">Gửi mã OTP</button>
    </form>

    <!-- Bước 2: nhập OTP + mật khẩu mới -->
    <form id="form-reset-password" class="border rounded p-3 bg-white shadow-sm d-none">
      <h2 class="h6 mb-2">Nhập OTP và mật khẩu mới</h2>
      <p class="small text-muted" id="reset-email-info"></p>

      <div class="mb-2">
        <label class="form-label">Email</label>
        <input type="email" class="form-control form-control-sm" id="reset-email" disabled />
      </div>
      <div class="mb-2">
        <label class="form-label">Mã OTP</label>
        <input type="text" class="form-control form-control-sm" name="otp" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Mật khẩu mới</label>
        <input type="password" class="form-control form-control-sm" name="new_password" required />
      </div>
      <div class="mb-2">
        <label class="form-label">Nhập lại mật khẩu mới</label>
        <input type="password" class="form-control form-control-sm" name="confirm_password" required />
      </div>

      <div class="text-danger small mb-1" id="reset-error"></div>
      <div class="text-success small mb-1" id="reset-success"></div>

      <button type="submit" class="btn btn-success w-100">Đặt lại mật khẩu</button>
    </form>
  </main>

  <footer class="bg-dark text-light text-center py-3 small mt-4">
    &copy; 2025 - Cửa hàng PC / Laptop.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/common.js"></script>
  <script src="/forgot-password.js"></script>
</body>
</html>
